<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Websockets Client</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="v-app">
        <h1>{{ title }}</h1>
        <form>
            <input v-model="namet" type="text"/>
            <button type="submit" @click.prevent="renameUser()">Rename</button>
        </form>
        <form>
            <input v-model="text" type="text"/>
            <button type="submit" @click.prevent="sendMessage()">Send</button>
        </form>
        <p>
            <ul>
                <li v-for="msg of messages">{{ msg }}</li>
            </ul>
        </p>
        
        <button @click.prevent="register()">Tokenize</button>
    </div>
    <script>
        var app = new Vue({
            el: '#v-app',
            data: {
                title: 'Websockets Tester',
                text: '',
                namet: 'noname',
                messages: ['Some message', 'Another message'],
                socket: {chat: null, alerts: null},
                token: '111'
            },
            methods: {
                sendMessage() {
                    console.log(`send: ${this.text}`);
                    this.socket.chat.emit('msgToServer', this.text);
                    this.text = "";
                },
                renameUser() {
                    console.log(`rename: ${this.namet}`);
                    this.socket.chat.emit('rename', this.namet);
                },
                register() {
                    this.socket.chat.emit('register');
                },
                receiveMessage(msg) {
                    console.log(`recv: ${msg}`);
                    this.messages.push(msg);
                },
                useToken(token) {
                    console.log(`useToken: ${token}`);
                    const socketOptions = {
                        transportOptions: {
                          polling: {
                            extraHeaders: {
                              Authorization: token,
                            }
                          }
                        }
                     };
                     this.socket.chat = io('http://localhost:3000/chat', socketOptions);
                }
            },
            created() {

                const socketOptions = {
                    transportOptions: {
                      polling: {
                        extraHeaders: {
                          Authorization: '12d',
                        }
                      }
                    }
                 };
                this.socket.chat = io('http://localhost:3000/chat', socketOptions);
                this.socket.chat.on('msgToClient', (msg) => {
                    this.receiveMessage(msg);
                });
                this.socket.chat.on('registered', (token) => {
                    this.useToken(token);
                });
                this.socket.chat.on('UserUpdated', () => {
                    console.log('name changed');
                });
            }
        });
    
    </script>
</body>
</html>
